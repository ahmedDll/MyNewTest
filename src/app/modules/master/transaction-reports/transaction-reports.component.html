<ngx-spinner></ngx-spinner>
<div class="row">
    <div class="col-md-4">
        <label for="from">{{"Event.From" | translate}}</label>
        <input class="form-control" [(ngModel)]="this.eventServices.itransactionReport.from" type="datetime-local"
            name="from" id="from" />
    </div>
    <div class="col-md-4">
        <label for="to">{{"Event.To" | translate}}</label>
        <input class="form-control" [(ngModel)]="this.eventServices.itransactionReport.to" type="datetime-local"
            name="to" id="to" />
    </div>


    <div class="col-md-4">
        <label for="eventCode">{{"StationClasses.StationsClasses" | translate}}</label>
        <!-- <input class="form-control" [(ngModel)]="eventCode" type="text" name="eventCode" id="eventCode" /> -->
        <ng-multiselect-dropdown #stationsClassModel="ngModel" [placeholder]="'select station class'"
            [settings]="dropdownSettings" [data]="stationsClasses" [(ngModel)]="selectedStationsClasses" name="stations"
            (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeselect($event)">
        </ng-multiselect-dropdown>
    </div>
    <div class="col-md-4">
        <label for="phoneNumber">{{"Customer.phoneNumber" | translate}}</label>
        <input class="form-control" [(ngModel)]="this.eventServices.itransactionReport.phone" type="tel"
            name="phoneNumber" id="phoneNumber" (change)="phoneChanged($event)" />
    </div>
    <div class="col-md-4">
        <label for="eventCode">{{"Event.Events2" | translate}}</label>
        <!-- <input class="form-control" [(ngModel)]="eventCode" type="text" name="eventCode" id="eventCode" /> -->
        <ng-multiselect-dropdown #stationsModel="ngModel" [placeholder]="'select event'" [settings]="dropdownSettings1"
            [data]="ipromoEvents" [(ngModel)]="selectedPromoEvents" name="stations" (onSelect)="onItemSelect1($event)"
            (onDeSelect)="onItemDeselect1($event)">
        </ng-multiselect-dropdown>
    </div>


    <div class="col-md-4">
        <label for="eventCode">{{"Station.Code" | translate}}</label>
        <!-- <input class="form-control" [(ngModel)]="eventCode" type="text" name="eventCode" id="eventCode" /> -->
        <ng-multiselect-dropdown #station="ngModel" [placeholder]="'select event'" [settings]="dropdownSettings2"
            [data]="allstation" [(ngModel)]="selectedstation" name="stations2"
           >
        </ng-multiselect-dropdown>
    </div>
   
</div>
<br>
<div class="row">
<div class="col-md-6">
    <button class="btn btn-primary" (click)="fillGrid()">{{"Show" | translate}}</button>
</div>
<div class="col-md-6">
    <button type="button" class="btn btn-success"
                    (click)="export()">Export To Excel</button>
</div>
</div>
<br>
<div class="row">
    <ag-grid-angular #eventGrid style="width: 100%; height: 450px;" class="ag-theme-alpine" [columnDefs]="columnDefs"
        [rowSelection]="rowSelection" animateRows (gridReady)="onGridReady($event)" pagination>
    </ag-grid-angular>
</div>
